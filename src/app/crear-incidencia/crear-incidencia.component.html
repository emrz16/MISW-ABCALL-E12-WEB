<!-- src/app/incidencia/crear-incidencia/crear-incidencia.component.html -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card w-100" style="max-width: 600px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Crear Incidencia</h2>

      <!-- Mensaje de Éxito -->
      <div *ngIf="mensajeExito" class="alert alert-success" role="alert">
        {{ mensajeExito }}
      </div>

      <!-- Mensaje de Error -->
      <div *ngIf="mensajeError" class="alert alert-danger" role="alert">
        {{ mensajeError }}
      </div>

      <form [formGroup]="incidenciaForm" (ngSubmit)="guardar()">
        <!-- Título de Incidente -->
        <div class="mb-3">
          <label for="titulo" class="form-label">Título de incidente</label>
          <input
            type="text"
            id="titulo"
            class="form-control"
            formControlName="titulo"
            placeholder="Ingrese el título del incidente"
          />
          <div class="text-danger mt-1" *ngIf="incidenciaForm.get('titulo')?.touched && incidenciaForm.get('titulo')?.invalid">
            El título es requerido.
          </div>
        </div>

        <!-- Descripción del Incidente -->
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción del incidente</label>
          <textarea
            id="descripcion"
            class="form-control"
            formControlName="descripcion"
            rows="4"
            placeholder="Ingrese la descripción del incidente"
          ></textarea>
          <div class="text-danger mt-1" *ngIf="incidenciaForm.get('descripcion')?.touched && incidenciaForm.get('descripcion')?.invalid">
            La descripción es requerida.
          </div>
        </div>

        <!-- Tipo de Incidente -->
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de incidente</label>
          <input
            type="text"
            id="tipo"
            class="form-control"
            formControlName="tipo"
            placeholder="Ingrese el tipo de incidente"
          />
          <div class="text-danger mt-1" *ngIf="incidenciaForm.get('tipo')?.touched && incidenciaForm.get('tipo')?.invalid">
            El tipo de incidente es requerido.
          </div>
        </div>

        <!-- Canal -->
        <div class="mb-4">
          <label for="canal" class="form-label">Canal</label>
          <input
            type="text"
            id="canal"
            class="form-control"
            formControlName="canal"
            placeholder="Ingrese el canal"
          />
          <div class="text-danger mt-1" *ngIf="incidenciaForm.get('canal')?.touched && incidenciaForm.get('canal')?.invalid">
            El canal es requerido.
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">
            Guardar
          </button>
          <button type="button" (click)="cancelar()" class="btn btn-danger">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
